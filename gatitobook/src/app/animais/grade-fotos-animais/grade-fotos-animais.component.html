<p *ngIf="!animais.length" class="text-center text-muted"> Desculpe não há animais </p>

<div class="container">
  <div class="row">
    <div *ngFor="let animal of animais" class="col-4">
      <a [routerLink]="['/animais', animal.id]">
        <app-cartao>
          <app-animal [url]="animal.url" [descricao]="animal.description"></app-animal>
          <i aria-hidden="true" class="fa fa-heart-o fa-1x me-2">{{ animal.likes }}</i>
          <i aria-hidden="true" class="fa fa-comment-o fa-1x me-2 ms-2">{{ animal.comments }}</i>
        </app-cartao>
      </a>
    </div>
  </div>
</div>
